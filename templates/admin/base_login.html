<!DOCTYPE html>
<html lang="en" class="h-100">
  {% load django_bootstrap5 %}
  {% load static %}

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{{ title }} </title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'manage/plugins/fontawesome-free/css/all.min.css' %}">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'denix/images/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'denix/vendor/chartist/css/chartist.min.css' %}">
    <link href="{% static 'denix/vendor/bootstrap-select/dist/css/bootstrap-select.min.css' %}" rel="stylesheet">
    <link href="{% static 'denix/vendor/owl-carousel/owl.carousel.css' %}" rel="stylesheet">

    <!-- custom -->
    <link rel="stylesheet" href="{% static 'manage/custom.css' %}">
    <link rel="stylesheet" href="{% static 'user/css/payment.css' %}">

    <link href="{% static 'denix/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'denix/css/custom.css' %}" rel="stylesheet">


    <!-- jQuery -->
    <script src="{% static 'manage/plugins/jquery/jquery.min.js' %}"></script>

  </head>

  <body class="vh-100">
    <div class="authincation h-100">
      <div class="container h-100">
        <div class="row justify-content-center h-100 align-items-center">
          <div class="col-md-6">
            <div class="authincation-content">
              <div class="row no-gutters">
                <div class="col-xl-12">

                  <div class="login-logo text-center p-2">
                    <img src="{% static 'images/gif-logo.jpg' %}" style="width:80%; max-width:150px;"><br>
                    <div class="text-center p-2">
                      <a href="{% url 'home' %}"><b>GIF </b> MEMBERAREA</a>
                    </div>
                  </div>
                  <!-- /.login-logo -->

                  {% load django_bootstrap5 %}

                  {% bootstrap_messages %}

                  {% block content %}{% endblock %}


                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src="{% static 'denix/vendor/global/global.min.js' %}"></script>
    <script src="{% static 'denix/vendor/bootstrap-select/dist/js/bootstrap-select.min.js' %}"></script>
    <script src="{% static 'denix/js/custom.min.js' %}"></script>
    <script src="{% static 'denix/js/deznav-init.js' %}"></script>
    <script src="{% static 'denix/js/demo.js' %}"></script>
  </body>

</html>
