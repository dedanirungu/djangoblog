{% extends "base_generic_manage.html" %}

{% block title %}
    Delete Blog Category Confirmation
{% endblock %}

{% block content %}

<p>Are you sure you want to delete the category?</p>

<div class="mb-2">
  Detail: <i><b>{{ category }}</b></i>
</div>

<form action="" enctype="multipart/form-data" method="POST">
  {% csrf_token %}
  <input class="btn btn-primary btn-sm" type="submit" action="" value="Yes, delete." />
</form>

{% endblock %}
